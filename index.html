    <!-- Navigation Section -->
    <div id="nav">

    <!-- Main Section -->
    <div class="msg">
        <h1>Filter Your Image in Seconds!</h1>
        <div id="frame">
            <div class="im1"><img src="images/img.jpg"></div>
            <div class="im2"><img src="images/img2.jpg"></div>
            <div class="im3"><img src="images/img3.jpg"></div>
            <div class="im4"><img src="images/img4.png"></div>
            <div class="im5"><img src="images/img5.jpg"></div>
        </div>
    </div>
    
    <!-- Image Selection  -->
    <div id="imgSel">
        <h2>Please Select Your Image</h2>
    <input type='file' name='image' id="file">
    <img class="im" id="preview" src="" alt="your image" />

    <h2>Choose Any Filters !</h2>
    <button onclick=addFilterInvert() class="filtB b1">Invert Image</button>
    <button onclick=addFilterBlur() class="filtB b1">Blur</button>
    <button onclick=addFilterBnw() class="filtB b2">Black & White</button>
    <button onclick=addFilterSat() class="filtB b3">Saturated</button>
    <button onclick=addFilterCont() class="filtB b4">Low Constrast</button>
    <button onclick=addFilterSepia() class="filtB b4">Sepia</button>
    </div>
